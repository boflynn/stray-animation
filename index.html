<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Stray Animation</title>
</head>

<body>
  <br />
  <br />
  <br />
  <br />
  <br />
  <svg viewBox="-640 -400 1280 800" style="background-color: #744133">
    <defs>
      <radialGradient id="grad1" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
        <stop offset="0%" style="stop-color:#E9E1BD;
      stop-opacity:0" />
        <stop offset="100%" style="stop-color:#DFB419;stop-opacity:1" />
      </radialGradient>
    </defs>

    <path id="path" d="M -100,-320 a 450,120 0 1,0 1,0" style="stroke: #00f;stroke-width:3; fill: red;">
    </path>

    <path id="quote" d="M-590,-350 590,-350 L590,100 L300,100 L300,220 L-100,100 L-590,100 L-590,-350"
      style="stroke: #00f;stroke-width:0; fill: #DFB419;">

    </path>
    <ellipse cx="0" cy="-100" rx="200" ry="200" fill="url(#grad1)" />
    <rect width="175" height="175" style="fill:rgb(165,99,28);stroke-width:0;stroke:rgb(0,0,0)" id="rect1">
      <animateMotion begin="0s" dur="2s" rotate="0" fill="freeze" repeatCount="indefinite">
        <mpath xlink:href="#path"></mpath>
      </animateMotion>
    </rect>
    <rect width="150" height="150" style="fill:rgb(165,99,28);stroke-width:0;stroke:rgb(0,0,0)" id="rect2">
      <animateMotion begin=".33s" dur="2s" rotate="0" fill="freeze" repeatCount="indefinite">
        <mpath xlink:href="#path"></mpath>
      </animateMotion>
    </rect>
    <rect width="125" height="125" style="fill:rgb(165,99,28);stroke-width:0;stroke:rgb(0,0,0)" id="rect3">
      <animateMotion begin=".66s" dur="2s" rotate="0" fill="freeze" repeatCount="indefinite">
        <mpath xlink:href="#path"></mpath>
      </animateMotion>
    </rect>
    <rect width="100" height="100" style="fill:rgb(165,99,28);stroke-width:0;stroke:rgb(0,0,0)" id="rect4">
      <animateMotion begin="1s" dur="2s" rotate="0" fill="freeze" repeatCount="indefinite">
        <mpath xlink:href="#path"></mpath>
      </animateMotion>
    </rect>

  </svg>

</body>

</html>
